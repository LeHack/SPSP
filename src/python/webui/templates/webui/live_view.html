<!-- Included in index.html -->
<div class="modal fade" id="liveview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Aktualne wskazania</h4>
      </div>
      <div class="modal-body">
         <table class="table params hidden">
            <tbody>
                {% for pt in params.available %}
	            <tr>
	                <td>
	                   <span class="glyphicon {{ pt.icon }}" aria-hidden="true"></span>
	                   {{ pt.label }}
	                </td>
	                <td class="liveview-{{ pt.name }}">
	                   <span class="paramValue">-</span> {{ pt.unit|safe }}
	                </td>
	            </tr>
                {% endfor %}
                <tr>
                    <td>
                       <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                       Czas pomiaru
                    </td>
                    <td class="liveview-readTime">
                       <span class="paramValue">-</span>
                    </td>
                </tr>
	        </tbody>
	    </table>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">Ładowanie...</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onClick="loadReadings()">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            Odśwież
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Zamknij
        </button>
      </div>
    </div>
  </div>
</div>
